<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Package Registry</title>
</head>
<body>
<div>
    <link href="./webstyles.css" rel="stylesheet" />
    <div class="home-container">
      <div class="home-header">
        <header data-thq="thq-navbar" class="home-navbar-interactive">
          <span class="home-logo">REGISTRY</span>
          <div data-thq="thq-navbar-nav" class="home-desktop-menu">
            <div class="home-buttons">
              <button class="home-login button" id="login-button">Login</button>
              <div id="result"></div>
            </div>
          </div>
          <div data-thq="thq-burger-menu" class="home-burger-menu">
            <svg viewBox="0 0 1024 1024" class="home-icon">
              <path
                d="M128 554.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 298.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 810.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667z"
              ></path>
            </svg>
          </div>
          <div data-thq="thq-mobile-menu" class="home-mobile-menu">
            <div class="home-nav">
              <div class="home-top">
                <span class="home-logo1">REGISTRY</span>
                <div data-thq="thq-close-menu" class="home-close-menu">
                  <svg viewBox="0 0 1024 1024" class="home-icon02">
                    <path
                      d="M810 274l-238 238 238 238-60 60-238-238-238 238-60-60 238-238-238-238 60-60 238 238 238-238z"
                    ></path>
                  </svg>
                </div>
              </div>
              <div class="home-buttons1">
                <button class="home-login1 button">Login</button>
              </div>
            </div>
          </div>
        </header>
      </div>
      <div class="home-hero">
        <div class="home-hero1">
          <div class="home-container1">
            <h1 class="home-hero-heading heading1">Package Registry</h1>
            <span class="home-hero-sub-heading">Efficiently manage and organize your packages</span>
            <div class="home-btn-group"></div>
          </div>
        </div>
      </div>
      <div class="home-features">
        <div class="home-features-container">
          <div class="home-features1">
            <div class="home-upload-container hidden">
              <h1 class="home-text">Upload By</h1>
              <div class="home-file-container">
                <label for="fileInput" class="home-text5">File:</label>
                <br><br>
                <input type="file" id="fileInput" class="home-file-label" accept=".zip"/>
                    <span id="selectedFileName"></span>
              </div>
              <div class="home-url-container">
                <span class="home-text5">URL:</span>
                <input
                  type="text"
                  id="urlInput"
                  placeholder="Upload by URL"
                  class="home-textinput input"
                />
              </div>
              <br><br>
              <button type="button" class="home-button1 button" id="uploadButton">UPLOAD</button>
            </div>
          </div>
        </div>
      </div>
      <div class="home-search">
        <div class="home-search-pack-container">
          <div class="home-search1">
            <div class="home-search-container">
              <h1 class="home-text">Search By</h1>
              <button type="button" class="button" id="searchAllButton">Search All Packages</button>
              <select name="search-type" id="search-type">
                <option value="id">By ID</option>
                <option value="name"> By Name</option>
                <option value="regex">By Regex</option>
              </select>
                <div class="search-container">
                  <input type="text" placeholder="Search for package" class="home-textinput1" id="searchInput"/>
                  <button type="button" class="button" id="search-button">Retrieve Package</button>
                </div>
              <div id="resultContainer">

              </div>
              <br>
            </div>
          </div>
        </div>
      </div>
      <div class="home-search">
        <div class="home-search-pack-container">
          <div class="home-search1">
            <div class="home-search-container">
              <h1 class="home-text">Rate Package</h1>
              <input type="text" placeholder="Enter package ID" class="home-textinput1" id="rateInput"/>
              <button type="button" class="button" id="rate-button">Rate Package</button>
              <div id="rate-container">

              </div>
              <br>
            </div>
          </div>
        </div>
      </div>
      <div class="home-search">
        <div class="home-search-pack-container">
          <div class="home-search1">
            <div class="home-upload-container">
              <h1 class="home-text">Update Package</h1>
              <em>Name</em>
              <input type="text" id="updateName" placeholder="Package Name" class="home-textinput input"/>
              <em>Version</em>
              <input type="text" id="updateVersion" placeholder="Package Version" class="home-textinput input"/>
              <em>ID</em>
              <input type="text" id="updateID" placeholder="Package ID" class="home-textinput input"/>
              <br>
              <div class="home-file-container">
                <label for="updateFileInput" class="home-text5">Update with File:</label>
                <br><br>
                <input type="file" id="updateFileInput" class="home-file-label" accept=".zip"/>
                    <span id="updateSelectedFileName"></span>
              </div>
              <div class="home-url-container">
                <span class="home-text5">Update with URL:</span>
                <input
                  type="text"
                  id="updateUrlInput"
                  placeholder="URL"
                  class="home-textinput input"
                />
              </div>
              <br><br>
              <button type="button" class="home-button1 button" id="updateButton">UPDATE</button>
            </div>
          </div> 
        </div>
      </div>
      <div class="home-search">
        <div class="home-search-pack-container">
          <div class="home-search1">
            <div class="home-search-container">
              <h1 class="home-text">Delete By</h1>
              <select name="search-type" id="delsearch-type">
                <option value="del-id">By ID</option>
                <option value="del-name">All Version By Name</option>
              </select>
              <div class="search-container">
                <input type="text" placeholder="Delete package" class="home-textinput1" id="delInput"/>
                <button type="button" class="button" id="del-button">Delete Package</button>
              </div>
              <div id="delResultContainer">

              </div>
              <br>
            </div>
          </div>
        </div>
</div>
<div class="home-footer"><footer class="home-footer1">
  <button id="resetButton">Reset Registry</button></footer>
</div>
<script src="/app.js" defer></script>
</body>
</html>
