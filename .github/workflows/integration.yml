name: CI workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
     - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install depencies
        run: npm install
      - name: Linting
        run: npm run lint
      - name: Testing
        run: npm test