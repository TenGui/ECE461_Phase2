name: Simple Deployment to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy code to EC2
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d | ssh -i /dev/stdin ec2-user@18.227.26.233 "cd ./ && git pull && npm install && tsc"
